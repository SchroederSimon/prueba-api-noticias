<div class="container bg-dark mt-5 p-5 rounded">
    <h2 class="heading">Filtra noticias por país y categoría</h2>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select mt-4">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-select mt-4">
                      <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg mt-3">Buscar</button>
            </form>
        </div>
    </div>
</div>
